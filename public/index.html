<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
  </head>
  <body>
    <div class="flex justify-center h-screen">
      <div class="flex flex-col gap-8">
        <div>
          <div class="pb-8 text-center">
            <h1>Simple location + flight search</h1>
            <p>
              This is a simple HTML page with a map and a flight search. 
              </br>The map is created using the Leaflet library.
              </br>The backend is connected to Amadeus API to get flight results.
            </p>
          </div>
          <!-- Create a form to get flight results, it must have: from, to, date (datepicker), adults (dropdown of numbers) -->
          <form id="flightForm" class="flex gap-2 items-center">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" class="border" placeholder="SKRG" />
            <label for="to">To:</label>
            <input type="text" id="to" name="to" class="border" placeholder="KLGA" />
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="border" />
            <label for="adults">Adults:</label>
            <select id="adults" name="adults" class="border">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <button type="submit" class="border p-4">Search</button>
          </form>
        </div>
        <div id="map" style="height: 200px; width: 300px; display: none;"></div>
        <div
          id="map2"
          style="display: none; height: 800px; width: 100%"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
